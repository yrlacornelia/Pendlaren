<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Pendlaren</h1>
      <section id="forms">
      <form>
        <label for="travel-from">Från</label>
        <input autocomplete="off" type="text" id="travel-from" name="travel-from" />
        <div id="travel-suggestions-from"></div>
      </form>

      <form>
        <label for="travel-to">Till</label>
        <input autocomplete="off" type="text" id="travel-to" name="travel-to" />
        <div id="travel-suggestions-to"></div>
      </form>
    
     </section> 
      <a class="search-btn" onclick="inputBtn()" >
        <span class="top-key"></span>
        <span class="text">Sök resa</span>
        <span class="bottom-key-1"></span>
        <span class="bottom-key-2"></span>
      </a>
      <div id="search-output"></div>
      <section id="search-container">
      <h3>Hitta hållplatser nära dig</h3>
        <button id="position-button">sök   <span></span></button>
        
    </section>
     
      <div id="stops-container">
        <ul id="near-me-container"></ul>
        <div id="near-info"></div>
      </div>
    </main>
    <script type="text/javascript" src="config.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
